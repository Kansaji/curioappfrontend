<div class="container item-card  " *ngFor="let item of myItems | async">
    <div class="row">
      <div class="col-md-6 col-md-offset-1"> <img src="{{'data:image/jpg;base64,'+ item.photo}}" class="item-img"  alt="" tabindex="0"></div>
      <div class="col-md-4">
        <h3>
          {{item.itemName}}
        </h3>
        <p> {{item.type}}</p>
        <p> {{item.description}}</p>
      </div>
      <div class="col-md-2">
          <button class="wish-list-btn">Add to Wishlist</button>
      </div>
    </div>
   
  </div>
